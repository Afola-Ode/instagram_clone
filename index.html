<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Instagram</title>
  </head>
  <body>
    <section class="container">
      <div class="left__container">
        <div class="logo"><img src="./images/logo.png" alt="Logo" /></div>
        <div class="sidebar__menu__container">
          <div class="sidebar__menu">
            <img src="./images/home.png" alt="" class="icon" />
            <h2 class="icon__desc">Home</h2>
          </div>
          <div class="sidebar__menu">
            <img src="./images/search.png" alt="" class="icon" />
            <p class="icon__desc">Search</p>
          </div>
          <div class="sidebar__menu">
            <img src="./images/explore.png" alt="" class="icon" />
            <p class="icon__desc">Explore</p>
          </div>
          <div class="sidebar__menu">
            <img src="./images/reels.png" alt="" class="icon" />
            <p class="icon__desc">Reels</p>
          </div>
          <div class="sidebar__menu">
            <img src="./images/messages.png" alt="" class="icon" />
            <p class="icon__desc">Messages</p>
          </div>
          <div class="sidebar__menu">
            <img src="./images/notifications.png" alt="" class="icon" />
            <p class="icon__desc">Notifications</p>
          </div>
          <div class="sidebar__menu">
            <img src="./images/create.png" alt="" class="icon" />
            <p class="icon__desc">Create</p>
          </div>
          <div class="sidebar__menu">
            <img src="./images/profile.png" alt="" class="icon" />
            <p class="icon__desc">Profile</p>
          </div>
          <div class="sidebar__menu">
            <img src="./images/more.png" alt="" class="icon" />
            <p class="icon__desc">More</p>
          </div>
        </div>
      </div>
      <div class="middle__container"></div>
      <div class="right__container"></div>
    </section>
  </body>
</html>
